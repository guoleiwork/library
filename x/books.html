<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Book App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
     <link rel="stylesheet" type="text/css" href="css/iconfont.css">
  </head>
  <body class="theme-green">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
       
        <div class="navbar navbar-fixed" >
          <div class="navbar-inner"  >
      
            <!-- We have home navbar without left link-->
            <div class="center sliding">图书列表</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link "> <i class="icon iconfont">&#xe631;</i>hello</a>
            </div>
          </div>
        </div>

       


        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">

               <!-- Router container -->
              <div class="container" id="app">                  
                  <router-view></router-view>
              </div>
                 

   <!-- book list template -->
<template id="book-list-template">  

    <div class="book-list" v-show="books">
       
       

        
           <form class="searchbar fixed">
              <div class="searchbar-input">
                 
                  <input placeholder="Search" type="search"  class="form-controll" v-model="titleFilter">
                  <a href="#" class="searchbar-clear"></a>
              </div>
              <a href="#" class="searchbar-cancel">Cancel</a>
           </form> 
         
            分类查询： <select v-model="typeFilter"  class="form-controll">
                  <option value="">全部</option>
                   <option v-for="type in types" value="{{type.tid[0].value}}">{{type.name[0].value}}</option>
                </select>
            
        

        <div class="list-block media-list">
      
         <ul>

            <div v-for="book in books | filterBy titleFilter in 'title' |  filterBy typeFilter in 'field_fenlei[0].target_id' " >
                <li class="item-content item-link">
                 <a v-link="{ name: 'book', params:{bookId:book.nid[0].value}}" class="item-link item-content">
                         



                          <div class="item-media">
                                <img v-bind:src="book.field_fengmian[0].url" alt="{{ book.field_fengmian[0].alt }}">
                                
                          </div>
                         
                           <div class="item-inner">

                          
                              <div class="item-subtitle">  {{ book.title[0].value }}</div>
                             
                          
                             
<br>
                               
                                 
                              

                            
                             
                            
                              <div class="item-subtitle">作  者:{{ book.field_zuozhe[0].value }}</div>
                            
                            


                           
                              <div class="item-subtitle">语  言:{{ book.field_yuzhong[0].value }}</div>
                             
                           


                             
                             
                            
                              <div class="item-subtitle">出版社:{{ book.field_chubanshe[0].value }}</div>
                           

                          
                              <div class="item-subtitle">开  本:{{book.field_kaiben[0].value }}</div>
                            

                            
                          </div>
                     
                  </a>
                </li>
              </div>

         </ul>
      </div>


    </div>



             









</template>

<template id="single-book-template">

                   <div class="single-book" v-show="book">
                     
                        <a v-link="{ name: 'books'}">back</a><br>

                        <div class="content-block">
                            <div class="book-item" v-for="bookItem in book">
                              <h2>{{ bookItem.title[0].value }}</h2>
                              {{{ bookItem.body[0].value }}}
                           </div>
                        </div>
                    </div>
</template>






             
             
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->


<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/vue-router.js"></script>
<script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
