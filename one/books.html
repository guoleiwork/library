<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Book App</title>
      <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
     <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    

<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Services</div>
    <div class="right">
      <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
    </div>
  </div>
</div>
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="services" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <p>Here is Services page!!!!</p>
        


              <div class="page-content">
               
                <div class="list-block">
                






<div class="container" id="app">

    
    <router-view></router-view>

</div>
   

 
<template id="book-list-template">
    


    <div class="book-list" v-show="books">
       
       

        <div class="filter">
           <form class="searchbar">
              <div class="searchbar-input">
                 
                  <input placeholder="Search" type="search"  class="form-controll" v-model="titleFilter">
                  <a href="#" class="searchbar-clear"></a>
              </div>
              <a href="#" class="searchbar-cancel">Cancel</a>
           </form> 
         
             <div>分类查询： <select v-model="typeFilter"  class="form-controll">
                  <option value="">全部</option>
                   <option v-for="type in types" value="{{type.tid[0].value}}">{{type.name[0].value}}</option>
                </select>
            </div>
        </div>

        <div class="list-block">
         <ul>

            <div v-for="book in books | filterBy titleFilter in 'title' |  filterBy typeFilter in 'field_fenlei[0].target_id' " >
                <li class="item-content">
                  <div class="item-inner">
                      <div class="bk_img">
                             <i> <img v-bind:src="book.field_fengmian[0].url" alt="{{ book.field_fengmian[0].alt }}">
                             </i>
                      </div>
                     
                      <div class="bk_desc">
                          <strong>

                            <a v-link="{ name: 'book', params:{bookId:book.nid[0].value}}">
                               {{ book.title[0].value }}
                            </a>

                          </strong><br><br>
                         
              
                          <strong>作  者:</strong>
                          <span >
                              {{ book.field_zuozhe[0].value }}<br>
                          </span>
                         
                          <strong>语  言:</strong>
                          <span >
                              {{ book.field_yuzhong[0].value }}<br>
                        
                          </span>

                          <strong>出版社:</strong>
                          <span >
                              {{ book.field_chubanshe[0].value }}<br>
                          </span>
                          <strong>开  本:</strong>
                          <span >
                              {{book.field_kaiben[0].value }}
                          </span>
                      </div>
                  </div>
                </li>
              </div>

         </ul>
      </div>


    </div>



             









</template>

<template id="single-book-template">
     <div class="single-book" v-show="book">
         <h1>图书详细</h1>
         <a class="btn btn-danger" v-on:click="getBooks">列表</a>
        <div class="book-item" v-for="bookItem in book">
            <h2>{{ bookItem.title[0].value }}</h2>
            {{{ bookItem.body[0].value }}}
        </div>
    </div>
    
</template>











                
                </div>
             



        </div>
      </div>
    </div>
  </div>
</div>

 <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>


<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/vue-router.js"></script>
<script type="text/javascript" src="js/app.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
